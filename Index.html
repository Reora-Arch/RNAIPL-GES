<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillar Selection Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pillars {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .pillar {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pillar.selected {
            background: #28a745;
        }
        #reveal {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #d9534f;
            font-weight: bold;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select the 6 Correct Pillars</h1>
        <div class="pillars" id="pillar-container"></div>
        <button onclick="checkAnswer()">Submit</button>
        <div id="reveal">Your Score: 443 ðŸŽ‰</div>
    </div>
    <canvas id="fireworks"></canvas>
    <audio id="blast-sound" src="https://www.fesliyanstudios.com/play-mp3/6961"></audio>
    
    <script>
        const correctPillars = ["DEI", "Ethics", "Engagement", "Enablement", "Culture", "Leadership"];
        const allPillars = [...correctPillars, "Innovation", "Transparency", "Collaboration"];
        const shuffledPillars = allPillars.sort(() => 0.5 - Math.random());
        
        const container = document.getElementById("pillar-container");
        shuffledPillars.forEach(pillar => {
            const btn = document.createElement("button");
            btn.textContent = pillar;
            btn.classList.add("pillar");
            btn.onclick = () => btn.classList.toggle("selected");
            container.appendChild(btn);
        });

        function checkAnswer() {
            const selectedPillars = [...document.querySelectorAll(".pillar.selected")].map(btn => btn.textContent);
            if (selectedPillars.sort().join(",") === correctPillars.sort().join(",")) {
                document.getElementById("reveal").style.display = "block";
                startFireworks();
                document.getElementById("blast-sound").play();
            } else {
                alert("Incorrect selection! Try again.");
            }
        }

        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.style.display = "block";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 2 * Math.PI,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.speed *= 0.98;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                });
                if (particles.some(p => p.speed > 0.1)) {
                    requestAnimationFrame(animate);
                } else {
                    setTimeout(() => canvas.style.display = "none", 2000);
                }
            }
            animate();
        }
    </script>
</body>
</html>
