<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the 6 Pillars</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .pillars-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px; }
        .pillar { padding: 15px 25px; border: 2px solid #000; cursor: pointer; border-radius: 8px; background-color: white; transition: 0.3s; }
        .pillar:hover { background-color: lightgray; }
        .selected { background-color: lightblue; border-color: blue; }
        .hidden { display: none; }
        #score-container { font-size: 2em; margin-top: 20px; opacity: 0; transition: opacity 1s, transform 1s; transform: scale(0.8); }
        .celebration { font-size: 3em; margin-top: 20px; opacity: 0; animation: popUp 1s ease-in-out forwards; }
        @keyframes popUp { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <h1>Choose the 6 Correct Pillars to Reveal the Score!</h1>
    <div class="pillars-container" id="pillars"></div>
    <button id="submit" disabled>Submit</button>
    <div id="result" class="hidden">Try Again!</div>
    <div id="score-container" class="hidden">Your Score: <span id="score">443</span></div>
    <div id="celebration" class="hidden">ðŸŽ‰ðŸš€ðŸŽ†</div>
    
    <script>
        const allPillars = ["DEI", "Ethics", "Engagement", "Enablement", "Culture", "Leadership", "Innovation", "Strategy", "Growth"];
        const correctPillars = ["DEI", "Ethics", "Engagement", "Enablement", "Culture", "Leadership"];
        let selectedPillars = [];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function renderPillars() {
            const container = document.getElementById("pillars");
            container.innerHTML = "";
            shuffle(allPillars).forEach(pillar => {
                const div = document.createElement("div");
                div.classList.add("pillar");
                div.innerText = pillar;
                div.addEventListener("click", function() {
                    if (selectedPillars.includes(this.innerText)) {
                        this.classList.remove("selected");
                        selectedPillars = selectedPillars.filter(p => p !== this.innerText);
                    } else if (selectedPillars.length < 6) {
                        this.classList.add("selected");
                        selectedPillars.push(this.innerText);
                    }
                    document.getElementById("submit").disabled = selectedPillars.length !== 6;
                });
                container.appendChild(div);
            });
        }

        document.getElementById("submit").addEventListener("click", function() {
            if (selectedPillars.sort().toString() === correctPillars.sort().toString()) {
                document.getElementById("result").classList.add("hidden");
                document.getElementById("score-container").classList.remove("hidden");
                document.getElementById("score-container").style.opacity = 1;
                document.getElementById("score-container").style.transform = "scale(1)";
                setTimeout(() => {
                    document.getElementById("celebration").classList.remove("hidden");
                }, 1000);
            } else {
                document.getElementById("result").classList.remove("hidden");
            }
        });

        renderPillars();
    </script>
</body>
</html>
